<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HTML Semantics Exercise</title>
	</head>
	<body>
		<header>
			<h1>Header</h1>
		</header>
		<nav>
			<ul>
				<li><a href="">Menu Option 1</a></li>
				<li><a href="">Menu Option 2</a></li>
			</ul>
		</nav>
		<main>
			<section>
				<article>
					<h2>Article #1</h2>
					<p>This is the first article.</p>
				</article>
				<article>
					<h2>Article #2</h2>
					<p>This is the second article.</p>
				</article>
			</section>
			<aside>
				<h2>Aside</h2>
			</aside>
		</main>
		<footer>
			<p>Footer</p>
		</footer>
	</body>
</html>
